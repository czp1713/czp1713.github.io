    <script>
        // æ§åˆ¶æ—‹è½¬ç›¸å†Œ
        const album = document.getElementById('album');
        let isPlaying = true;
        let rotationSpeed = 1;
        
        function pauseRotation() {
            album.style.animationPlayState = 'paused';
            isPlaying = false;
        }
        
        function resumeRotation() {
            album.style.animationPlayState = 'running';
            isPlaying = true;
        }
        
        function changeSpeed(speed) {
            rotationSpeed = speed;
            album.style.animationDuration = `${20 / speed}s`;
        }
        
        // ç‚¹å‡»ç…§ç‰‡æ”¾å¤§
        const photos = document.querySelectorAll('.photo');
        photos.forEach(photo => {
            photo.addEventListener('click', function() {
                this.classList.toggle('enlarged');
            });
        });
        
        // åˆ›å»ºçˆ±å¿ƒé›¨
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const hearts = ['â¤ï¸', 'ğŸ’–', 'ğŸ’•', 'ğŸ’˜', 'ğŸ’“', 'ğŸ’—'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-rain';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                
                heartsContainer.appendChild(heart);
                
                // ç§»é™¤çˆ±å¿ƒ
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
        
        // åˆå§‹åŒ–
        createHearts();
        
        // æ·»åŠ é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ': // ç©ºæ ¼é”®
                    if (isPlaying) pauseRotation();
                    else resumeRotation();
                    break;
                case 'ArrowUp':
                    changeSpeed(Math.min(rotationSpeed + 0.5, 5));
                    break;
                case 'ArrowDown':
                    changeSpeed(Math.max(rotationSpeed - 0.5, 0.5));
                    break;
            }
        });
        
        // æ·»åŠ è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
        let touchStartX = 0;
        album.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            pauseRotation();
        });
        
        album.addEventListener('touchmove', e => {
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            album.style.transform = `rotateY(${deltaX / 2}deg)`;
        });
        
        album.addEventListener('touchend', () => {
            resumeRotation();
        });
